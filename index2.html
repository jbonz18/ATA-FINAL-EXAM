<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATA-Final Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="site.css" />
    <script src="main3.js"></script>
</head>

<body>

    <body class="container" onload="loadDataGrid()">
        <div class="jumbotron" style="margin-top: 30px">
            <div class="jumbotron-sign">
                <h1 style="font-family:'BlackFamily'; font-size:70px; color: black">AKA-STORE Shopping Cart</h1>
            </div>
        </div>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add Product to Cart
    </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Product Catalog</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    name="order" id="order">
                    <table>
                        <tr>
                            <td>
                                <label for="productID">Product ID:</label>
                            </td>
                            <td>
                                <input id="productID" name="product" type="text" size="28" required/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="product">Product Desc:</label>
                            </td>
                            <td>
                                <input id="product_desc" name="product" type="text" size="28" required/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="quantity">Quantity:</label>
                            </td>
                            <td>
                                <input id="quantity" name="quantity" width="196px" required/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="price">Price:</label>
                            </td>
                            <td>
                                <input id="price" name="price" size="28" required/>
                            </td>
                        </tr>
                    </table>
                    <input type="reset" name="reset" id="resetbtn" class="resetbtn" value="Reset" />
                    <input type="button" id="btnAddProduct" onclick="addProduct();" value="Add New Product" >
                </form>
                <br>
                <p id="demo"></p> <br/>
                <h2> Shopping Cart </h2>
                <p id="demo2"></p>
                <h2>Grand Total:</h2>
                <p id="demo3"></p>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


</body>
</html>

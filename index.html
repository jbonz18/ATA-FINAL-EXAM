<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATA-Final Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="site.css" />
    <script src="main.js"></script>
</head>

<body>
    <body class="container" onload="loadDataGrid()">
        <div class="jumbotron" style="margin-top: 30px">
            <div class="jumbotron-sign">
                <h1 style="font-family:'BlackFamily'; font-size:70px; color: black">AKA-STORE Shopping Cart</h1>
            </div>
        </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add Products to Cart
    </button>
      
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Product Catalog</h5>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Continue</button>
                </div>
                <div class="modal-body">
                    <div class="shopping-cart">
                        <!-- Apples -->
                        <div class="item">                          
                            <div class="description"><span>Apples</span>
                                <div class="total-price">$1.50</div>
                            </div>                           
                            <div class="quantity">
                                <button class="plus-btn" type="button" name="button" >
                                    <img src="plus.jpg" width="20" height="20" alt="" />
                                </button>
                                <button class="btn-primary" style="background-color:chartreuse ;color:black" >Buy</button>
                            </div>
                        </div>

                        <!-- Oranges -->
                        <div class="item">                                                  
                            <div class="description"><span>Oranges</span>
                                <div class="total-price">$1.00</div>
                            </div>                           
                            <div class="quantity">
                                <button class="plus-btn" type="button" name="button" >
                                    <img src="plus.jpg" width="20" height="20" alt="" />
                                </button>
                                <button class="btn-primary" style="background-color:chartreuse ;color:black" >Buy</button>
                            </div>
                        </div>

                        <!-- Grapes -->
                        <div class="item">                       
                            <div class="description"><span>Grapes</span>
                                <div class="total-price">$0.75</div>
                            </div>                           
                            <div class="quantity">
                                <button class="plus-btn" type="button" name="button" >
                                    <img src="plus.jpg" width="20" height="20" alt="" />
                                </button>
                                <button class="btn-primary" style="background-color:chartreuse ;color:black" >Buy</button>
                            </div>
                        </div>          
                    </div>
                </div>
            </div>
        </div>
            
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
    </body>
</body>
</html>
